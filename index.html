<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/js/base/base.js"></script>
    <link href="../indigo/dist/css/indigo.css" rel="stylesheet" type="text/css">
    <!-- Webfonts via FontLoader -->
    <link name="geomanistregular" data-weight="600" href="../indigo/dist/fonts/geomanist-medium-webfont.woff2" as="font">
    <link name="geomanistregular" data-weight="300" href="../indigo/dist/fonts/geomanist-light-webfont.woff2" as="font">
    <script src="./dist/js/mikado/modules/fontLoader.js"></script>
    <script>
        document.addEventListener('systemReady', function() {
            System.import('https://cdnjs.cloudflare.com/ajax/libs/rellax/1.6.2/rellax.min.js').then(function(Rellax) {
                var rellax = new Rellax('.rellax');
            });
        });
    </script>
    <style>
        .overlay-bg {
            overflow: hidden;
        }
        .full-height {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="p-relative full-height" style="background-color:#ffd600;">
        <div class="v-align">
            <div data-relax-speed="-3" class="rellax p-absolute p-top p-left p-bottom p-right">
                <div data-bg="./dist/images/mikado-bg.jpg" class="lazyload p-absolute p-top p-left p-bottom p-right"></div>
            </div>
            <div class="p-relative v-align-bottom">
                <div class="container mx-auto">
                    <div class="grid-row m-collapse-1 text-left">
                        <div class="col-12 py-3">
                            <h1 class="text-center display-3 text-white">Mikado</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <article class="container grid-row mx-auto py-1">

        <h1 class="display-2">Form Validation</h1>
        <hr>
        <div class="grid-row grid-gutter m-collapse-1 my-3 d-block">
            <form class="col-12 col-sm-6 validate">
                <h3 class="display-4">Login</h3>
                <hr>
                <fieldset>
                    <legend>Access your account</legend>
                    <label for="username">Username:</label><br/>
                    <input type="text" id="username" name="username" maxlength="12" placeholder="Username" value=""
                           required><br/>
                    <label for="password">Password:</label><br/> <input type="password" id="password" name="password"
                                                                        maxlength="12" placeholder="Your Password" required>
                    <label for="remember-me" class="mb-2 float-left">
                        <input type="checkbox" class="mr-1" id="remember-me" name="remember-me"> Remember Me
                    </label>
                    <a href="#" class="float-right">Forgot Password?</a>
                </fieldset>
                <button>Submit</button>
            </form>
            <form class="col-12 col-sm-6">
                <h3 class="display-4">Register</h3>
                <hr>
                <fieldset>
                    <legend>Create a new account</legend>
                    <div class="grid-gutter m-collapse-1">
                        <div class="col-12 col-sm-6">
                            <label for="register-username">Username:</label><br/>
                            <input type="text" id="register-username" name="username" maxlength="12" placeholder="Username"
                                   value=""
                                   required><br/>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="register-email">Email Address:</label><br/>
                            <input type="email" id="register-email" name="email" maxlength="30" placeholder="Email" value=""
                                   required><br/>
                        </div>
                    </div>
                    <label for="register-password">Password:</label><br/> <input type="password" id="register-password"
                                                                                 name="password" maxlength="12"
                                                                                 placeholder="Your Password" required>
                    <label for="register-password">Confirm Password:</label><br/> <input type="password"
                                                                                         id="confirm-password"
                                                                                         name="password" maxlength="12"
                                                                                         placeholder="Your Password"
                                                                                         required>
                    <div class="checkbox mb-2">
                        <input type="checkbox" class="mr-1" id="tcs" name="tcs">
                        <label for="tcs" class="text-thin"> I accept the terms and conditions.</label>
                    </div>
                </fieldset>
                <button>Register</button>
            </form>
            <form class="col-12">
                <h3 class="display-4">Checkout</h3>
                <hr>
                <fieldset class="col-12 col-sm-5">
                    <div class="grid-gutter m-collapse-1">
                        <legend class="col-12">Complete your purchase.</legend>
                        <div class="col-12">
                            <label for="card-number">Card number:</label><br/>
                            <input type="text" id="card-number" name="card-number" minlength="16" maxlength="16" placeholder="XXXX XXXX XXXX XXXX"
                                   value=""
                                   required><br/>
                        </div>
                        <div class="col-6">
                            <label>Expiry Date:</label><br/>
                            <input type="text" class="col-6" name="expiration-day" maxlength="12" placeholder="XX" value=""
                                   required>
                            <input type="text" class="col-6" name="expiration-month" maxlength="12" placeholder="XX" value=""
                                   required>
                        </div>
                        <div class="col-6">
                            <label>CCV:</label><br/>
                            <input type="text" name="expiration-day" maxlength="3" placeholder="XXX" value=""
                                   required>
                        </div>
                        <footer class="col-12 mt-2 text-center">
                            <button>Pay Now</button>
                        </footer>
                    </div>
                </fieldset>
            </form>
        </div>
    </article>
    <div class="p-relative half-height" style="background-color:#ffd600;">
        <div class="v-align">
            <div class="p-relative">
                <div class="container mx-auto">
                    <div class="grid-row m-collapse-1 text-left">
                        <div class="col-12 py-3">
                            <h1 data-rellax-speed="0.5" data-rellax-percentage="0.5" class="rellax text-center display-3 text-white">Rellax!</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/js/mikado/mikado.js"></script>
    <script>
        var systemConfig = {
            baseURL: '/mikado/'
        };
    </script>
    <noscript id="deferred-styles">
        <link rel="stylesheet" type="text/css" href="../indigo/dist/css/theme/theme.css"/>
        <link name="geomanistregular" data-weight="400" href="../indigo/dist/fonts/geomanist-regular-webfont.woff2" as="font">
        <link name="geomanistregular" data-weight="500" href="../indigo/dist/fonts/geomanist-book-webfont.woff2" as="font">
        <link name="geomanistregular" data-weight="200" href="../indigo/dist/fonts/geomanist-extralight-webfont.woff2" as="font">
    </noscript>
</body>
</html>
